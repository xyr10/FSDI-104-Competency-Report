    <h2>Register a new pet</h2>
    <p>Pets in the salon = <span id="numberOfPets"></span>  </p>
    
    <div class="container">
        <div class="mb-3">
            <label class="form-label">Name:</label>

        <input type="text" 
        class="form-control"
        id="txtName">
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>

        <input type="number" 
        class="form-control"
        id="txtAge">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender:</label>

        <input type="text" 
        class="form-control"
        id="txtGender">
        </div>
        <div class="mb-3">
            <label class="form-label">Breed:</label>

        <input type="text" 
        class="form-control"
        id="txtBreed">
        </div>
        <div class="mb-3">
            <label class="form-label">Service:</label>

        <input type="text" 
        class="form-control"
        id="txtService">
        </div>
        <div class="mb-3">
            <label class="form-label">Type:</label>

        <input type="text" 
        class="form-control"
        id="txtType">
        <div class="mb-3">
            <label class="form-label">Owner:</label>

        <input type="text" 
        class="form-control"
        id="txtOwner">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input type="text" 
            class="form-control"
            id="txtPhone">
        </div>
        <div class="mb-3">
            <label class="form-label">Vaccines:</label>
            <input type="text" 
            class="form-control"
            id="txtVaccines">
        </div>
    </div>
    <button onclick="register()">Register:</button>
